<div class="table-responsive">
  <table class="table">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th data-priority="1">Item Name</th>
                          <th data-priority="3">Description</th>
                          <th data-priority="3">Vendor Name</th>
                          <th data-priority="1">Quantity</th>
                          <th data-priority="3">Unit Price</th>
                          <th data-priority="3">Sub Total</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                        {% for item in object_list %}
                        <tr>
                          <td>{{item.id}}</td>
                          <th>
                            <span>{{item.item.title}}</span>
                          </th>
                          <td>
                            {{item.description}}
                          </td>
                          <td>{{item.vendor}}</td>
                          <td>{{item.quantity}}</td>
                          <td>{{item.unit_price}}</td>
                          <td><span>{{item.total}}</span></td>
                          <td>
                          
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                      <tfoot>
                        <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <th>Total Amount:</th>
                          <td>{{total_price.total__sum}}</td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
