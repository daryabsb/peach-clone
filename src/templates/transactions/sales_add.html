{% extends '_base.html' %} {% load static %} {% block main %}

<div class="container-fluid">
    <div class="page-head">

        <h4 class="mt-2 mb-2">List of Transactions</h4>

    </div>
    <div class="responsive-table">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="card m-b-30">
                    <div class="card-body">
                        <h5 class="header-title">Create a purchase</h5>
                        <p class="text-muted">This is an experimental awesome solution for responsive tables with complex data.</p>
                        <form action="{% url 'transactions:sale-add' %}" method="post"></form>
                        {% csrf_token %} {{form.as_p}}
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!--end row-->
    </div>
    {% endblock %}
